<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css"
    />
    <title>LoginPage</title>
  </head>
  <body>
    <div id="wapper">
      <form action="" id="form-login">
        <h1 class="form-heading">Login Page</h1>
        <div class="form-group">
          Email
          <input
            class="form-input"
            type="text"
            name="Email"
            id="Email"
            size="25"
            required
          />
        </div>
        <div class="form-group">
          Password
          <input
            class="form-input"
            type="password"
            name="Password"
            id="Password"
            size="25"
            required
          />
          <div class="eye">
            <i class="fa-regular fa-eye-slash"></i>
          </div>
        </div>
        <label id="Remember"
          ><input
            type="radio"
            name="Remember"
            id="Remember"
            size="25"
          />Remember me</label
        >
        <input id="login" type="submit" value="Log in" class="form-submit" />
        <a id="Forgot" href="#">Forgot password</a>
      </form>
    </div>
  </body>
</html>
